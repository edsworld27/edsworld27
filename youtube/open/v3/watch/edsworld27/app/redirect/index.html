<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening YouTube…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.4; }
    .btn { display: inline-block; padding: 12px 16px; border: 1px solid #000; border-radius: 10px; text-decoration: none; color: #000; margin-right: 8px; }
    .muted { opacity: 0.7; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Opening YouTube…</h1>
  <p>If nothing happens, tap a button:</p>

  <p>
    <a id="openApp" class="btn" href="#">Open in YouTube app</a>
    <a id="openWeb" class="btn" href="https://www.youtube.com/@edsworld27">Open on web</a>
  </p>

  <p class="muted">Tip: If Instagram blocks auto-open, tap “Open in YouTube app”.</p>

  <script>
    const YT_WEB = "https://www.youtube.com/@edsworld27";
    const CANDIDATE_APP_LINKS = [
      "youtube://www.youtube.com/@edsworld27",
      "youtube://@edsworld27",
      "vnd.youtube://www.youtube.com/@edsworld27"
    ];

    function tryOpenAppThenFallback() {
      window.location.href = CANDIDATE_APP_LINKS[0];
      setTimeout(() => { window.location.href = CANDIDATE_APP_LINKS[1]; }, 120);
      setTimeout(() => { window.location.href = CANDIDATE_APP_LINKS[2]; }, 240);
      setTimeout(() => { window.location.href = YT_WEB; }, 900);
    }

    document.getElementById("openApp").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = CANDIDATE_APP_LINKS[0];
      setTimeout(() => { window.location.href = YT_WEB; }, 900);
    });

    document.getElementById("openWeb").href = YT_WEB;

    tryOpenAppThenFallback();
  </script>
</body>
</html>
